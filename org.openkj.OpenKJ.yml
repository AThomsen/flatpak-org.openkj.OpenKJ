app-id: org.openkj.OpenKJ
runtime: org.kde.Platform
runtime-version: 5.15
sdk: org.kde.Sdk
command: openkj
finish-args: 
  - "--share=ipc"
  - "--socket=x11"
  - "--device=dri"
  - "--share=network"
    #  - "--socket=wayland"
  - "--socket=pulseaudio"
  - "--filesystem=host"
  - "--env=LADSPA_PATH=/app/lib/ladspa/"
  - "--env=QT_QPA_PLATFORM=xcb"
  - "--env=GST_PLUGIN_PATH=/app/lib/codecs/lib/gstreamer-1.0"
  - "--env=PATH=/app/lib/totem-pl-parser/bin/:/app/lib/codecs/bin/:/app/bin:/usr/bin"
modules:
  - codecs/liba52.json
  - codecs/libmpeg2.json
  - codecs/gst-plugins-ugly.json
  - codecs/libass.json
  - codecs/ffmpeg.json
  - codecs/gst-libav.json
  - codecs/gst-plugins-bad.json
  - name: rubberband 
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/breakfastquay/rubberband.git
        branch: default
        commit: f1acaf85d70dac991c835626fe768fc0a8d3cb52
  - name: fmt 
    buildsystem: cmake-ninja
    builddir: yes
    config-opts:
      - "-DFMT_TEST=OFF"
    sources:
      - type: git
        url: https://github.com/fmtlib/fmt.git
        branch: master 
        commit: 561834650aa77ba37b15f7e5c9d5726be5127df9
  - name: spdlog 
    buildsystem: cmake-ninja
    builddir: yes
    config-opts:
      - "-DSPDLOG_BUILD_EXAMPLE=OFF"
      - "-DSPDLOG_BUILD_TESTS=OFF"
    sources:
      - type: git
        url: https://github.com/gabime/spdlog.git
        branch: v1.x
        commit: bee3e63e1bae8b4cd5e3ebd69fbf75f68e47996a
  - name: taglib 
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/taglib/taglib.git
        commit: f58161511050ac6c060d28e75dcd5c5a3af7279c 
  - name: OpenKJ
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/openkj/openkj.git
        tag: v2.0.4-release
        commit: dd102391f4cd57728f215ef6e26b37794e569ffb 
cleanup-commands:
  - "mv /app/lib/liba52*.* /app/lib/codecs/lib/"
  - "mv /app/lib/libass.* /app/lib/codecs/lib/"
  - "mkdir -p /app/lib/ffmpeg"
